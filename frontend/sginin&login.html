        <div class="tabs">
            <button id="loginTab" class="active" onclick="showLogin()">Login</button>
            <button id="signupTab" onclick="showSignup()">Sign Up</button>
        </div>
        
        <div id="loginForm" class="form-container">
            <input type="text" id="loginEmail" placeholder="Username / Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <div class="checkbox-container">
                <input type="checkbox"> <label>Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button onclick="validateLogin()">Sign in</button>
        </div>
        
        <div id="signupForm" class="form-container hidden">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="password" id="signupPassword" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <div class="checkbox-container">
                <input type="checkbox" id="terms"> <label>I accept the Terms of Service and Privacy Policy</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox"> <label>Subscribe to our newsletter</label>
            </div>
            <button onclick="validateSignup()">Sign Up</button>
